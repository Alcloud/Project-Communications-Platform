<div fxLayout fxFlexFill fxLayoutAlign="center center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>New Project</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
              <input matInput placeholder="Project Title" [(ngModel)]="project.title" name="title" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
              <td>
                <mat-form-field>
                <input matInput placeholder="Project Description" [(ngModel)]="project.description" name="description">
                </mat-form-field>
              </td>
          </tr>
      </table>
      </form>
     <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>--> 
      <div class='error-message' *ngFor="let msg of errorMsg">{{msg[0]&&msg[0]+': '}}{{msg[1]}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="create()" color="primary">Create</button>
      <button mat-flat-button [routerLink]="['/profile']">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
