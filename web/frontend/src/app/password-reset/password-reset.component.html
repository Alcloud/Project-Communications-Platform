<div fxLayout='column' fxFill fxLayoutAlign="space-around center" class="user-form reset-passwd">
<mat-card *ngIf='!_userService.isLoggedIn()'>
  <mat-card-header>
    <mat-card-title>Password reset</mat-card-title>
    <mat-card-subtitle>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout='column'>
    <mat-form-field fxFlex>
      <input matInput placeholder="Email address" [(ngModel)]="email" name="email" (keyup.enter)="resetPassw()" required>
    </mat-form-field>
    <div class='error-message' *ngFor="let msg of errorMsg">{{msg[0]&&msg[0]+': '}}{{msg[1]}}</div>
    <button mat-raised-button (click)="resetPassw()"  color="primary">Reset my password</button>
  <mat-progress-bar class='reset-passwd' color="primary" [mode]="mode"></mat-progress-bar>
</mat-card-content>
</mat-card>
</div>
